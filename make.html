<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Reserve</title>
    <!-- bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
	<link href="style.css" rel="stylesheet" type="text/css" />
  <!-- Google Font Preconnect -->
	<link rel="preconnect" href="https://fonts.gstatic.com">
 <!-- Google Fonts -->
	<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,200;0,400;1,500&display=swap" rel="stylesheet">

	<!-- font-awesome -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">

  <link href="style.css" rel="stylesheet" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="jumbotron">
      <h1 class="text-center">Hot Restaurant</h1>
      <br>
      <h2 class="text-center">Make your reservation!</h2>
      <br>
    </div>

      <form>
        <div class="form-group">
          <h4>Table Reservation:</h4>
          <label for="inputName">Name</label>
          <input type="text" class="form-control" id="exampleInputName" aria-describedby="emailHelp">
          <small id="emailHelp" class="form-text text-muted">We'll never share your info with anyone else.</small>
        </div>
        <div class="form-group">
          <label for="inputPhoneNumber">Phone Number</label>
          <input type="number" class="form-control" id="exampleInputPhoneNumber">
        </div>
        <div class="form-group form-check">
          <label for="inputEmail">Email address</label>
          <input type="email" class="form-control" id="exampleInputEmail">
        </div>
        <div class="form-group form-check">
          <label for="inputSeatAmount">Number of seats needed</label>
          <input type="number" class="form-control" id="exampleInputSeatAmount">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>

  </div>


<script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>
</body>

</html>
